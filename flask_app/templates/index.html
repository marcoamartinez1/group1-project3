<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cellular Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .operator-title {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cellular Data Dashboard</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1 class="operator-title">Cellular Data Dashboard</h1>
        <p>Use the interactive options below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body bg-light">
          <h6>Select Operator Names:</h6>
          <div id="operator-checkboxes"></div>
          <h6 class="mt-3">Select Metrics to Display:</h6>
          <div>
            <input type="checkbox" id="avg_rssi" name="metrics" value="Average RSSI" checked>
            <label for="avg_rssi">Average RSSI</label>
          </div>
          <div>
            <input type="checkbox" id="avg_signal_power" name="metrics" value="Average Signal Power" checked>
            <label for="avg_signal_power">Average Signal Power</label>
          </div>
          <div>
            <input type="checkbox" id="avg_signal_level" name="metrics" value="Average Signal Level" checked>
            <label for="avg_signal_level">Average Signal Level</label>
          </div>
          <div>
            <input type="checkbox" id="avg_signal_quality" name="metrics" value="Average Signal Quality" checked>
            <label for="avg_signal_quality">Average Signal Quality</label>
          </div>
          <div>
            <input type="checkbox" id="avg_signal_strength" name="metrics" value="Average Signal Strength" checked>
            <label for="avg_signal_strength">Average Signal Strength</label>
          </div>
          <div>
            <input type="checkbox" id="avg_cell_strength" name="metrics" value="Average Cell Strength (ASU)" checked>
            <label for="avg_cell_strength">Average Cell Strength (ASU)</label>
          </div>
          <button class="btn btn-primary mt-3" onclick="updateChart()">Update Chart</button>
        </div>
      </div>
      <div class="col-md-8">
        <div id="chart" class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Averages</h4>
          </div>
          <div id="chart-area" class="card-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
